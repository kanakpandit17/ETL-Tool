<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Format Converter</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            text-align: center; /* Center the form */
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Format Converter</h1>
        
        <form id="upload-form" enctype="multipart/form-data" method="POST">
            <input type="file" id="file-input" name="file" accept=".csv">
            <br><br>
            <button type="submit">Convert</button>
        </form>

        {% if converted_file_contents %}
        <h2>Converted File Contents:</h2>
        <pre>{{ converted_file_contents }}</pre>
        {% endif %}
    </div>
</body>
</html>
