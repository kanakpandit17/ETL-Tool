<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Column Recommendation</title>
</head>
<body>
    <h1>Target Column Recommendation</h1>

    <form action="/target_column" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Recommend Target Column</button>
    </form>

    {% if recommended_target_column %}
        <h2>Recommended Target Column:</h2>
        <p>{{ recommended_target_column }}</p>
    {% endif %}
</body>
</html>
